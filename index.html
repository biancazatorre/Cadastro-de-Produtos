<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="product-form">
        <h2>Cadastrar Produto</h2>
        <form id="form">
            <label for="name">Nome do produto:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Descrição do produto:</label>
            <input type="text" id="description" name="description" required>
            
            <label for="price">Valor do produto:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="available">Disponível para venda:</label>
            <select id="available" name="available" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            
            <button type="submit">Cadastrar</button>
            <button type="button" id="view-products">Ver Produtos Cadastrados</button>
        </form>
    </div>
    
    <div id="product-list">
        <h2>Listagem de Produtos</h2>
        <button id="new-product">Novo Produto</button>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Disponível</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-table">
                <!-- Produtos cadastrados vão aparecer aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
